<style>
    h3 {
        margin: 5px 0 5px 5px;
        padding: 10px 0;
        border-bottom: #ddd 1px solid;
        color: #666;
    }
    th{
        text-align: center;
        font-weight: normal;
        color: #999;
    }
    .fullBox {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: auto;
    }
    .saveBox {
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 50px;
        margin-top: 8px;
        text-align: center;
    }
    .table {
        margin-bottom: 10px;
    }
    .form-control{
        padding: 0;
        text-align: center;
    }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top" style="right: 100px; border-radius: 0 0 5px 0">
    <div class="container-fluid">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="{data.nav==='global'?'active':''}"><a style="cursor:pointer" href="#/dock/global">Global</a></li>
                <li each="data.contexts" class="{data.nav===index?'active':''}"><a style="cursor:pointer" href="#/dock/{index}">{index}</a></li>
                <li if="data.editMode" onclick="$this.newContext();"><a style="font-size:24px;margin-top:-3px;cursor:pointer">+</a></li>
            </ul>
            <div if="data.authLevel===2" class="btn-group btn-group-sm pull-right" role="group" style="margin-top: 10px">
                <button onclick="states.set({editMode:false})" type="button" class="btn {data.editMode===true?'btn-default':'btn-primary active'}">View</button>
                <button onclick="states.set({editMode:true})" type="button" class="btn {data.editMode===true?'btn-primary active':'btn-default'}">Edit</button>
            </div>
        </div>
    </div>
</nav>

<div id="SUBVIEW">
</div>
